<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>To-Do Lista</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <header class="container">
    <h1>Lista zada≈Ñ</h1>
    <div class="search">
      <label for="search">Szukaj:</label>
      <input id="search" type="text" placeholder="Wpisz min 2 znaki" />
    </div>
  </header>

  <main class="container">
    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
  </main>

  <footer class="container">
    <section class="add">
      <label class="sr-only" for="task-name">Nowe zadanie</label>
      <input id="task-name" type="text" maxlength="255" placeholder="Wpisz zadanie max 255 znakow" />
      <input id="task-date" type="date" />
      <button id="add-task">Dodaj zadanie</button>
      <p id="error" class="error" aria-live="polite"></p>
    </section>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
